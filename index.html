<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Timed Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <h1>JavaScript Timed Quiz</h1>

    <h4 id="timer" class="text-center">5:00</h4>

    <div id="pageOne">
        <p class="lead">
            Click the start button to begin.
        </p>
        
        <div class="text-center">
            <button type="button" class="btn btn-primary" id="start">Start</button>
        </div>
    </div>

    <div id="pageTwo" class="hide">
     
        <p class="lead">
            Commonly used data types do not include:
        </p>

        <div class="text-center" id="pageTwoOptions">
            <button type="button" class="btn btn-primary" id="Strings">1. Strings</button>
            <button type="button" class="btn btn-primary" id="Booleans">2. Booleans</button>
            <button type="button" class="btn btn-primary" id="Alerts">3. Alerts</button>
            <button type="button" class="btn btn-primary" id="Numbers">4. Numbers</button>
        </div>
    </div>

    <div id="pageThree" class="hide">
        <p class="lead">
            The condition of an if / else statement is enclosed within ______
        </p>

        <div class="text-center" id="pageThreeOptions">
            <button type="button" class="btn btn-primary" id="Quotes">1. Quotes</button>
            <button type="button" class="btn btn-primary" id="Curly Brackets">2. Curly Brackets</button>
            <button type="button" class="btn btn-primary" id="Parentheses">3. Parentheses</button>
            <button type="button" class="btn btn-primary" id="Square Brackets">4. Square Brackets</button>
        </div>
    </div>

    <div id="pageFour" class="hide">
        <div class="text-center">
            <div class="nameEntry">
                <form id="todo-form" method="POST">
                <label for="todo-text">Please enter your initials, then hit the Enter button:</label>
                <input type="text" name="todo-text" id="todo-text"/>
                </form>
                <p><span id="todo-count"></span></p>
                <ul id="todo-list"></ul>
            </div>
        </div>
    </div>
    <script src="./js/script.js" ></script>
</body>
</html>
